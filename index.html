
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Certificados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Certificados</h1>
    <form id="certForm">
      <label>Curso:</label>
      <input type="text" id="curso" required>

      <label>Ministrado por:</label>
      <input type="text" id="instrutor" required>

      <label>Carga Hor√°ria:</label>
      <input type="text" id="cargaHoraria" required>

      <label>Ementa do Curso:</label>
      <textarea id="ementa" rows="4" required></textarea>

      <label>Lista de Alunos (um por linha):</label>
      <textarea id="alunos" rows="6" required></textarea>

      <button type="submit">Gerar Certificados</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
