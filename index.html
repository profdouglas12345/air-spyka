<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Air Spyka - Simulador</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>✈️ Air Spyka</h1>
    <p>Explore o Caribe com estilo e conforto</p>
  </header>
  <main>
    <h2>Simulador de Passagens</h2>
    <label for="currency">Moeda:</label>
    <select id="currency">
      <option value="mango">Mango Spykano</option>
      <option value="usd">Dólar</option>
      <option value="brl">Real</option>
    </select>
    <table id="routesTable">
      <thead>
        <tr>
          <th>Origem</th>
          <th>Destino</th>
          <th>Distância</th>
          <th>Duração</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    <p>&copy; 2025 Air Spyka</p>
  </footer>
</body>
</html>
