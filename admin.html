<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Administração - Air Spyka</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>✈️ Admin - Air Spyka</h1>
  </header>
  <main>
    <h2>Cadastrar nova rota</h2>
    <form id="routeForm">
      <input type="text" id="origin" placeholder="Origem" required />
      <input type="text" id="destination" placeholder="Destino" required />
      <input type="number" id="distance" placeholder="Distância (km)" required />
      <input type="number" id="duration" placeholder="Duração (min)" required />
      <input type="number" step="0.1" id="price" placeholder="Preço (Mangos)" required />
      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>
